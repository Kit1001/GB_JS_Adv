<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
  <header>
    <div class="logo">E-shop</div>
    <div class="cart">
      <search :filter="filter"></search>
      <button class="btn-cart" type="button" @click="show=!show">Корзина</button>
      <cart :cart-items="cart.contents" :show="show" :img-url="imgCart" :del-func="removeProductFromCart"></cart>
    </div>
  </header>
  <main>
    <div v-show="filtered.length == 0" class="placeholder"><h2>Нет данных</h2></div>
    <catalogue :items="filtered"></catalogue>
  </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
<script src="js/catalogue.js"></script>
<script src="js/cart.js"></script>
<script src="js/search.js"></script>
</body>
</html>
